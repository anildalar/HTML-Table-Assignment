<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Table</title>
    </head>
    <body>
       <table border="1" cellspacing="0">
           <thead>
                <tr>
                    <th>FirstName</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
           </thead>
           <tbody>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>20</td>
                </tr>
           </tbody>
       </table>  
       <table border="1">
           <thead>
                <tr>
                    <th>Level1</th>
                    <th>Level2</th>
                    <th>Level3</th>
                    <th>Info</th>
                    <th>Name</th>
                </tr>
           </thead>
           <tbody>
                <tr>
                    <td rowspan="6">A</td>
                </tr>
                <tr>
                    <td rowspan="4">B</td>
                </tr>
                <tr>
                    <td rowspan="4">C</td>
                </tr>
                <tr>
                    <td rowspan="1">D</td>
                </tr>
                <tr>
                    <td rowspan="1">E</td>
                </tr>
                <tr>
                    <td rowspan="2">F</td>
                </tr>
           </tbody>
       </table>   
    </body>
</html>
